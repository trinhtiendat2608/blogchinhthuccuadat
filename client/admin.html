<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <title>ÄÄƒng bÃ i viáº¿t</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>
<body class="bg-light">
  <div class="container mt-5">
    <h2 class="mb-4">ğŸ“ ÄÄƒng bÃ i viáº¿t má»›i</h2>
    <form id="postForm">
      <div class="mb-3">
        <label for="title" class="form-label">TiÃªu Ä‘á»</label>
        <input type="text" id="title" class="form-control" required />
      </div>
      <div class="mb-3">
        <label for="content" class="form-label">Ná»™i dung</label>
        <textarea id="content" class="form-control" rows="8" required></textarea>
      </div>
      <button type="submit" class="btn btn-primary">ÄÄƒng bÃ i</button>
    </form>
    <div id="status" class="mt-3"></div>
  </div>

  <script>
    document.getElementById("postForm").addEventListener("submit", async function (e) {
      e.preventDefault();
      const title = document.getElementById("title").value.trim();
      const content = document.getElementById("content").value.trim();

      const res = await fetch("/api/posts", {
        method: "POST",
        headers: {
          "Content-Type": "application/json"
        },
        body: JSON.stringify({ title, content })
      });

      const result = await res.json();
      if (res.ok) {
        document.getElementById("status").innerHTML = `<div class="alert alert-success">${result.message}</div>`;
        document.getElementById("postForm").reset();
      } else {
        document.getElementById("status").innerHTML = `<div class="alert alert-danger">${result.message}</div>`;
      }
    });
  </script>
</body>
</html>
