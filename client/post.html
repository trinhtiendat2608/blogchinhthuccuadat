<div class="container">

  <section id="comment-section">
    <h4>B√¨nh lu·∫≠n</h4>

      <textarea id="comment-input" rows="4" placeholder="Nh·∫≠p b√¨nh lu·∫≠n..."></textarea>

<script>
  const params = new URLSearchParams(window.location.search);
  const postId = params.get("id");
  const username = localStorage.getItem("username");

  async function loadPost() {
    const res = await fetch("/api/posts");
    const posts = await res.json();
    const post = posts.find(p => p._id === postId);

    if (!post) {
      document.getElementById("post-title").innerText = "Kh√¥ng t√¨m th·∫•y b√†i vi·∫øt.";
      return;
    }

    document.getElementById("post-title").innerText = post.title;
    document.getElementById("post-content").innerText = post.content;
    document.getElementById("post-time").innerText = "üïí ƒêƒÉng l√∫c: " + new Date(post.createdAt || Date.now()).toLocaleString("vi-VN");
  }

  async function loadComments() {
    const res = await fetch(`/api/comments/${postId}`);
    const comments = await res.json();

    const list = document.getElementById("comment-list");
    list.innerHTML = "";

    if (!comments.length) {
      list.innerHTML = "<p>Ch∆∞a c√≥ b√¨nh lu·∫≠n n√†o.</p>";
      return;
    }

    comments.forEach(c => {
      const div = document.createElement("div");
      div.className = "comment";
      div.innerHTML = `<strong>${c.user}</strong>: ${c.content}`;
      list.appendChild(div);
    });
  }

  async function submitComment() {
    const content = document.getElementById("comment-input").value.trim();
    if (!username) {
      alert("B·∫°n ph·∫£i ƒëƒÉng nh·∫≠p ƒë·ªÉ b√¨nh lu·∫≠n.");
      window.location.href = "/login.html";
      return;
    }
    if (!content) return;

    await fetch("/api/comments", {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({ postId, user: username, content })
    });

    document.getElementById("comment-input").value = "";
    loadComments();
  }

  loadPost();
  loadComments();
</script>
